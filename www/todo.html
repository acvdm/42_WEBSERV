<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        @font-face {
            font-family: "ComicNeue";
            src: url("./fonts/ComicNeue-Regular.otf") format("opentype");
            font-weight: 400;
        }
        @font-face {
            font-family: "ComicNeue";
            src: url("./fonts/ComicNeue_Bold.otf") format("opentype");
            font-weight: 700;
        }
        body {
            margin: 0;
            font-family: "ComicNeue", cursive, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            color: #fff;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border: 3px solid #ff00aa;
            border-radius: 10px;
        }
        h1 {
            font-family: "ComicNeue", cursive, sans-serif;
			font-weight: 700;
			font-size:3rem;
			margin:0;
			margin-bottom: 20px;
			color:yellow;
			text-shadow:2px 2px 0 #000, 0 0 10px #ff00aa;
			animation: flash 1s infinite alternate;
			text-align: center;
        }
		@keyframes flash{
		from{color:yellow}
		to{color:#ff66ff}
		}
        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff00aa;
            background: #ffffff;
            color: rgb(255, 0, 242);
            font-family: "ComicNeue";
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background: #ff00aa;
            border: 2px solid #000;
            color: #000;
            font-family: "ComicNeue";
            font-weight: 700;
            cursor: pointer;
        }
        button:hover {
            background: #ff66ff;
        }
        .todo-item {
            background: rgba(255,0,170,0.2);
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #ff00aa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-text {
            color: #0ff;
            flex: 1;
        }
        .delete-btn {
            background: #f00;
            color: #fff;
            padding: 5px 15px;
        }
        .delete-btn:hover {
            background: #ff4444;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #0ff;
            text-decoration: none;
            border: 2px solid #0ff;
            padding: 10px 20px;
        }
        .back-link:hover {
            background: #0ff;
            color: #000;
        }
    </style>
</head>
<body>
	<h1>★ TODO LIST ★</h1>
    <div class="container">
        
        <form class="add-form" method="POST" action="/post_todo">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">ADD</button>
        </form>

        <div id="todo-list">
            {{TASKS_HTML}}
        </div>

        <a href="/" class="back-link">← Retour à la page d'accueil</a>
    </div>

    <script>
        function deleteTask(taskText) {
            // Passer le paramètre dans l'URL car DELETE ne supporte pas toujours le body
            fetch('/delete_todo?task=' + encodeURIComponent(taskText), {
                method: 'DELETE'
            })
            .then(response => response.text())  // Attendre la réponse complète
            .then(html => {
                // Remplacer le contenu de la page avec la réponse HTML
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la suppression');
            });
        }
    </script>
</body>
</html>
