<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Alexandra Ledermann 6 - Menu</title>
  <style>
    body {
      margin:0;
      font-family: Tahoma, Arial, sans-serif;
      background: url('https://www.abcgames.sk/udaje/wallpapery/109/10937.jpg');
      background-size: cover;       /* ajuste pour couvrir tout l'écran */
      background-repeat: no-repeat;
      color:#fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
      color: #fff;
    }

    header h1 {
      font-family: Georgia, serif;
      font-size: 42px;
      font-weight: bold;
      color: #d35400;
      text-shadow: 1px 1px 2px #fff;
      margin: 0;
    }

    header h2 {
      font-size: 20px;
      font-weight: normal;
      color: #2c3e50;
      margin-top: 10px;
    }

    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
    }

    .menu h3 {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #e67e22;
      margin-bottom: 20px;
      text-align: center;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      background: #fff3d6;
      color: #e67e22;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 25px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: 0.3s;
    }

    .menu li:hover {
      background: #f39c12;
      color: white;
      transform: translateX(10px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: #fff;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Alexandra Ledermann 6</h1>
    <h2>L'École des Champions</h2>
  </header>

  <div class="menu">
    <h3>Menu</h3>
    <ul>
      <li>Nouvelle Partie</li>
      <li>Charger Partie</li>
      <li>Entraînement</li>
      <li>Options</li>
      <li>Quitter</li>
    </ul>
  </div>

  <footer>
    © 2005 Ubisoft Entertainment. Tous droits réservés.
  </footer>

</body>
</html>
