<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test POST Chunked</title>
</head>
<body>
    <h1>Formulaire de test POST (chunked)</h1>
    <form id="chunkForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea>
        <br><br>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("chunkForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            // On fabrique le corps de la requête
            const body = `name=${encodeURIComponent(name)}&message=${encodeURIComponent(message)}`;

            // On envoie via fetch()
            fetch("/post_test", {
                method: "POST",
                body: body
                // ⚠️ Pas de Content-Length → certains navigateurs envoient automatiquement en chunked
            }).then(response => {
                return response.text();
            }).then(data => {
                alert("Réponse du serveur : " + data);
            }).catch(error => {
                console.error("Erreur :", error);
            });
        });
    </script>
</body>
</html>
